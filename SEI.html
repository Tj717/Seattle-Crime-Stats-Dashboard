<!DOCTYPE html>
<html>
  <head>
    <title>Button Example</title>
    <style>
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
      #overlay img {
        display: block;
        margin: auto;
        max-width: 80%;
        max-height: 80%;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="toggleImage()">Toggle Image</button>
    </div>
    <div id="overlay" onclick="off()">
      <img id="incomeImage" src="https://raw.githubusercontent.com/username/repository/branch/path/to/IncomeMap.png">
      <button onclick="off()">Close Image</button>
    </div>
    <script>
      function toggleImage() {
        var overlay = document.getElementById("overlay");
        var img = document.getElementById("incomeImage");
        if (overlay.style.display === "none") {
          overlay.style.display = "block";
          img.style.display = "block";
        } else {
          overlay.style.display = "none";
          img.style.display = "none";
        }
      }
      function off() {
        var overlay = document.getElementById("overlay");
        var img = document.getElementById("incomeImage");
        overlay.style.display = "none";
        img.style.display = "none";
      }
    </script>
  </body>
</html>
